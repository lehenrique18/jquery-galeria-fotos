<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Galeria de fotos</h1>
        <button class="btn-header" type="button">Nova imagem +</button>
    </header>
    <form>
        <h2>Inserir nova imagem</h2>
        <input id="img-up" type="url" required placeholder="URL da imagem"/>
        <button type="submit">Adicionar</button>
        <button id="btn-cancelar" type="reset">Cancelar</button>
    </form>
    <ul>
        <li>
            <img src="/images/foto1.jfif" alt="imagem">
            <div class="overlay">
                <a href="/images/foto1.jfif" target="_blank">
                    Ver imagem em tamanho real
                </a>
            </div>
        </li>
        <li>
            <img src="/images/foto2.jfif" alt="imagem">
            <div class="overlay">
                <a href="/images/foto2.jfif" target="_blank">
                    Ver imagem em tamanho real
                </a>
            </div>
        </li>
        <li>
            <img src="/images/foto3.jfif" alt="imagem">
            <div class="overlay">
                <a href="/images/foto3.jfif" target="_blank">
                    Ver imagem em tamanho real
                </a>
            </div>
        </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="/index.js"></script>
</body>
</html>
